<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

	<div id="container">
		<h1>To-Do List<i class="fas fa-plus-circle"></i></h1>
		<input type="text" name="" placeholder="Add A New To-do Task">
		<ul>
			<li> <span><i class="fas fa-trash"></i> </span>Try to click "+" on the up right corner</li>
			<li> <span><i class="fas fa-trash"></i> </span>This is a sample to-do task :)</li>
			<li> <span><i class="fas fa-trash"></i> </span>Click on the task to finish me</li>
			<li> <span><i class="fas fa-trash"></i> </span>Click the trash icon to delete me</li>
		</ul>
	</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
